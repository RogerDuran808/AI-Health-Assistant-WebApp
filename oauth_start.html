<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Conectar con Fitbit</title>
</head>
<body>
  <h1>Conectar tu cuenta de Fitbit</h1>
  <p>Haz clic en el botón para iniciar sesión con Fitbit y permitir el acceso a tus datos.</p>

  <a id="fitbit-login" href="#">Iniciar sesión con Fitbit</a>

  <script>
    const authUrl = `https://www.fitbit.com/oauth2/authorize?response_type=code&client_id=23QBN2&scope=activity+cardio_fitness+electrocardiogram+heartrate+irregular_rhythm_notifications+location+nutrition+oxygen_saturation+profile+respiratory_rate+settings+sleep+social+temperature+weight&redirect_uri=https%3A%2F%2Flocalhost`;

    document.getElementById("fitbit-login").href = authUrl;
  </script>
</body>
</html>
