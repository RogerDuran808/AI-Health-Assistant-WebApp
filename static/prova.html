<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Fitbit API</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    button { margin-top: 0.5rem; padding: 0.5rem 1rem; }
    input { margin-right: 0.5rem; }
    pre { background: #f4f4f4; padding: 1rem; border-radius: 4px; max-height: 300px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Test Fitbit API</h1>

  <section>
    <h2>Perfil</h2>
    <button id="btnProfile">Obtener Perfil</button>
    <pre id="outputProfile">Aquí aparecerá el JSON del perfil...</pre>
  </section>

  <section>
    <h2>Datos de actividad</h2>
    <label for="start">Fecha inicio:</label>
    <input type="date" id="start" />
    <label for="end">Fecha fin:</label>
    <input type="date" id="end" />
    <button id="btnData">Obtener Datos</button>
    <pre id="outputData">Aquí aparecerá el JSON de datos...</pre>
  </section>

  <script>
    const apiBase = '';

    document.getElementById('btnProfile').addEventListener('click', () => {
      fetch(`${apiBase}/profile`)
        .then(resp => resp.ok ? resp.json() : Promise.reject(resp.statusText))
        .then(data => {
          document.getElementById('outputProfile').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('outputProfile').textContent = 'Error: ' + err;
        });
    });

    document.getElementById('btnData').addEventListener('click', () => {
      const start = document.getElementById('start').value;
      const end = document.getElementById('end').value;
      let url = `${apiBase}/data`;
      if (start && end) {
        url += `?start_date=${start}&end_date=${end}`;
      }
      fetch(url)
        .then(resp => resp.ok ? resp.json() : Promise.reject(resp.statusText))
        .then(data => {
          document.getElementById('outputData').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('outputData').textContent = 'Error: ' + err;
        });
    });
  </script>
</body>
</html>
