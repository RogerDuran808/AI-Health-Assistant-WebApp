services:
  api:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports: ["8000:8000"]
    environment:
      - PYTHONUNBUFFERED=1
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CLIENT_ID=${CLIENT_ID}
      - CLIENT_SECRET=${CLIENT_SECRET}
      - ACCESS_TOKEN=${ACCESS_TOKEN}
  ui:
    build: ./frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports: ["5173:5173"]
    depends_on: [api]